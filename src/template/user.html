{% extends "base.html" %}

{% block imports %}
<script src="/js/users.js" type="text/javascript"></script>
{% endblock %}

{% block tabs %}

<st:tab code="users" label="Users">
    <st:form name="profile" url="/json/user">
        <st:field id="email" type="text" property="email" label="Email" readonly="true"/>
        <st:field id="display_name" type="text" property="display_name" label="Name" required="true"/>
        <st:footer>
            <st:action mode="view" label="Edit" action="edit"/>
            <st:action mode="edit" label="Save" action="save"/>
            <st:action mode="edit" label="Cancel" action="cancel"/>
        </st:footer>
    </st:form>
    <st:table name="users" url="/json/user">
        <st:header>
            <st:action label="New" action="new"/>
        </st:header>
        <st:column label="Email" type="link" property="email" url="/users/$key" width="25%"/>
        <st:column label="Name" type="link" property="display_name" url="/users/$key" width="75%"/>
        <st:dataform>
            <st:field id="email" type="text" label="Email"/>
            <st:field id="display_name" type="text" label="Email"/>
            <st:action mode="new;edit" label="Save" action="save"/>
            <st:action mode="view;new;edit" label="Cancel" action="cancel"/>
        </st:dataform>
    </st:table>
</st:tab>

{% endblock tabs %}
