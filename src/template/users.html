{% extends "base.html" %}

{% block imports %}
<script src="/js/users.js" type="text/javascript"></script>
{% endblock %}

{% block tabs %}
<st:tab code="users" label="Brands">
    <st:table name="users" url="/json/user">
        <st:header>
            <st:action label="New" action="new"/>
        </st:header>
        <st:column label="Email" type="link" property="email" url="/user/$key" width="85%">
        <st:column label="Name" type="link" property="display_name" url="/user/$key" width="85%">
        <st:dataform>
            <st:field id="email" type="text" label="Email"/>
            <st:field id="display_name" type="text" label="Email"/>
            <st:action mode="new;edit" label="Save" action="save"/>
            <st:action mode="view;new;edit" label="Cancel" action="cancel"/>
        </st:dataform>
    </st:table>
</st:tab>

<st:tab code="profile" label="Profiles">
    <st:table name="profiles" url="/config/json/profile">
        <st:header>
            <st:action label="New" action="new"/>
        </st:header>
        <st:column label="" type="icon" property ="icon" width="5%"/>
        <st:column label="Name" type="link" property="name" url="/config/profile" width="85%">
            <st:parameter name="id" value="key"/>
        </st:column>
        <st:dataform>
            <st:field id="name" type="text" label="Name"/>
            <st:action mode="new;edit" label="Save" action="save"/>
            <st:action mode="view;new;edit" label="Cancel" action="cancel"/>
        </st:dataform>
    </st:table>
</st:tab>

<st:tab code="gt" label="Gear Types">
    <st:table name="geartypes" url="/config/json/geartype">
        <st:header>
            <st:action label="New" action="new"/>
        </st:header>
        <st:column label="" type="icon" property ="icon" width="5%"/>
        <st:column label="Name" property="name" select="true" width="90%"/>
        <st:dataform>
            <st:field id="name" type="text" label="Name"/>
            <st:action mode="new;edit" label="Save" action="save"/>
            <st:action mode="view;new;edit" label="Cancel" action="cancel"/>
        </st:dataform>
    </st:table>
</st:tab>

<st:tab code="st" label="Session Types">
    <st:table name="sessiontypes" url="/config/json/sessiontype">
        <st:header>
            <st:action label="New" action="new"/>
        </st:header>
        <st:column label="" type="icon" property ="icon" width="5%"/>
        <st:column label="Name" property="name" select="true" width="90%"/>
        <st:dataform>
            <st:field id="name" type="text" label="Name"/>
            <st:action mode="new;edit" label="Save" action="save"/>
            <st:action mode="view;new;edit" label="Cancel" action="cancel"/>
        </st:dataform>
    </st:table>
</st:tab>

<st:tab code="countries" label="Countries">
    <st:table name="countries" url="/config/json/country">
        <st:header>
            <st:action label="New" action="new"/>
        </st:header>
        <st:column label="" type="icon" imgheight="16" property ="flag" width="5%"/>
        <st:column label="Code" property="code" select="true" width="10%"/>
        <st:column label="Name" property="name" select="true" width="85%"/>
        <st:dataform>
            <st:field id="name" type="text" label="Name"/>
            <st:field id="code" type="text" label="Code"/>
            <st:action mode="view" label="Edit" action="edit"/>
            <st:action mode="new;edit" label="Save" action="save"/>
            <st:action mode="view;new;edit" label="Cancel" action="cancel"/>
        </st:dataform>
    </st:table>
</st:tab>
{% endblock tabs %}
