
<VirtualHost *:80>
	ServerAdmin webmaster@localhost

	DocumentRoot /usr/share/doc/
	WSGIScriptAlias / "/home/jan/Projects/Grumble/src/main.py"
	WSGIDaemonProcess wolverine user=jan group=jan processes=2 threads=25 python-path=/home/jan/Projects/Grumble/src
	WSGIProcessGroup wolverine
	WSGICallableObject app
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /usr/share/doc/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
